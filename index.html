<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link
      href="https://fonts.googleapis.com/css?family=Francois+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        Rock Paper Scissors
      </header>
      <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="ai-label" class="badge">AI</div>
        <div class="score">
          <span id="user-score">0</span>:<span id="ai-score">0</span>
        </div>
      </div>
      <div class="result">
        <p>Papper cover rock. You win!</p>
      </div>
      <div class="choices">
        <div class="choice" id="rock">
          <img src="img/rock.png" alt="rock" />
        </div>
        <div class="choice" id="paper">
          <img src="img/paper.png" alt="paper" />
        </div>
        <div class="choice" id="scissors">
          <img src="img/scissors.png" alt="scissors" />
        </div>
      </div>
      <p id="action-message">Make your move</p>
    </div>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
